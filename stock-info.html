<script>
    //TODO
    function loadRemoteContent(itemId) {
        const ajaxRequest = new XMLHttpRequest();
        ajaxRequest.onload = function() {
        // this is where the response comes back
            document.getElementById('additionalInfo').innerHTML = this.responseText;
    }
    // define the connection to get info
    ajaxRequest.open("GET", "https://tyrteoslm.stu.cofc.edu/PROGRAMMING/AjaxStockInfo/stock-info.php?id="+itemId);
    // sends request and the callback handles the response
    ajaxRequest.send();
}
</script>
