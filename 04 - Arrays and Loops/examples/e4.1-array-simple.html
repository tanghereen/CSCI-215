<!DOCTYPE html>

<body>
<script type="text/Javascript">

   
// declaring arrays
const myArray = [20,11,13];
console.log(myArray);

const myArray1 = ["a", "b", "c"];
console.log(myArray1);

const myArray2 = new Array(3.14, "water", true);
console.log(myArray2);

// access values/attributes
const myArray3 = new Array("Lions", "Tigers", "Bears");
document.write(`all values: ${myArray3}<br>`);
document.write(`value index 0: ${myArray3[0]}<br>`);
document.write(`value index 1: ${myArray3[1]}<br>`);
document.write(`value index 2: ${myArray3[2]}<br>`);
document.write(`value index 3: ${myArray3[3]}<br>`);
document.write(`array length: ${myArray3.length}<br>`);

for (let i=0; i < myArray3.length; i++) {
    document.write(`value at index ${i} = ${myArray3[i]}<br>`);
}

let i = 0;
while (i < myArray3.length) {
    document.write(`value at index ${i} = ${myArray3[i]}<br>`);
    i++;
}

// loop through or over array values and write to console


</script>
</body>
</html>
