<html>
<body onload="init()">
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h1 class="mt-3">JavaScript Object Example</h1>
            <p>
                Complete the form below to send us a message.
            </p>
            <div id="respMsgAlert" class="alert alert-danger visually-hidden" role="alert">
                <div id="respMsgText"></div>
            </div>
            <form method="get">
                <div class="mb-3">
            <label for="userName" class="form-label"><span class="required">*</span> Name</label>
            <input type="text" class="form-control" name="userName" id="userName" onfocus="clearUserNameValidation()" onblur="validateName()">
            <div class="row my-2">
                <div class="col-5">
                    Tacos Count:
                </div>
                <div class="col-7">
                    <select id="tacoCountChoose" class="form-select" aria-label="Choose" onchange="calcTacoTotal()">
                        <option value="0">Choose</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            <!-- select burritos -->
            <div class="row my-2">
                <div class="col-5">
                    Burrito Count:
                </div>
                <div class="col-7">
                    <select id="burritoCountChoose" class="form-select" aria-label="Choose" onchange="calcBurritoTotal()">
                        <option value="0">Choose</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>

        </div>
        <div class="col-2 my-5"></div>
        <div class="col-3 my-5">
            <h3 class="my-5 text-center">Order Details</h3>
            <div class="row">
                <div class="col-6">(<span id="tacoCount"></span>) Tacos:</div>
                <div class="col-6 text-end">$<span id="tacoTotal"></span></div>
            </div>
            <div class="row">
                <div class="col-6">(<span id="burritoCount"></span>) Burritos:</div>
                <div class="col-6 text-end">$<span id="burritoTotal"></span></div>
            </div>
            <hr>
            <div class="row">
                <div class="col-6">Subtotal:</div>
                <div class="col-6 text-end">$<span id="subTotal"></span></div>
            </div>
            <div class="row">
                <div class="col-6">Tax Amount:</div>
                <div class="col-6 text-end">$<span id="taxAmount"></span></div>
            </div>
            <hr>
            <div class="row">
                <div class="col-6">Grand Total:</div>
                <div class="col-6 text-end">$<span id="grandTotal"></span></div>
            </div>
        </div>
        </div>
            <button type="button" class="btn btn-primary" onclick="calcGrandTotal()">Submit</button>
        </form>
        </div>
        <div id="" class="col-4"></div>
    </div>
</div>
<div id="personResults"></div>
<div id="foodOrder"></div>
<div id=""></div>
<script>
    /*
        1. calculate the extended taco price
        2. calculate the extended burrito price
        3. calc the subtotal
        4. calc the tax amount
        5. calc the grand total
    */
      const person = {
        firstName: "",
        lastName: "",
        fullName: function() {
            return this.lastName + ", " + this.firstName;
        }
      }

      const menuItem = {
        tacoCost: 1.99,
        burritoCost: 2.99
      }

    let tacoCount = 0;
    let tacoTotal = 0;
    let burritoCount = 0;
    let burritoTotal = 0;
    let subTotal = 0;
    let taxTotal = 0;
    let grandTotal = 0;

      const foodOrder = {
        tacos: 0,
        burritos: 0,
        tax: .065,
        calcTacoTotal: function() {
            return this.tacos * menuItem.tacoCost;
        },
        calcBurritoTotal: function() {
            return this.burritos * menuItem.burritoCost;
        },
        calcSubtotal: function() {
            return this.calcTacoTotal() + this.calcBurritoTotal();
        },
        calcTaxAmount: function() {
            return this.calcSubtotal() * this.tax;
        },
        calcGrandTotal: function() {
            return this.calcSubtotal() + this.calcTaxAmount();
        }
      }

      function init() {
        person.firstName = "George";
        person.lastName = "Jones";
        console.log(person.fullName());
        document.getElementById('personResults').innerHTML = person.fullName();



document.getElementById('foodOrder').innerHTML = foodOrder.calcTacoTotal();
        foodOrder.tacos = 2;
        foodOrder.burritos = 4;
console.log('tacoTotal: ' + foodOrder.calcTacoTotal());
document.getElementById('personResults').innerHTML = person.fullName();
console.log('burritoTotal: ' + foodOrder.calcBurritoTotal());
console.log('subTotal: ' + foodOrder.calcSubtotal());
console.log('taxAmount: ' + foodOrder.calcTaxAmount());
console.log('grandTotal: ' + foodOrder.calcGrandTotal());


        foodOrder.tacos = 34;
    console.log('grandTotal: ' + foodOrder.calcGrandTotal());
      }
</script>
</body>
</html>
