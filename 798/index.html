<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Science Fair Registration</title>
<style>
    body {
        background-color: dimgray;
    }
    form {
        background-color: lightskyblue;
        width: 600px;
        padding: 20px;
        margin: auto;
    }
    h1 {
        color: darkblue;
    }
    p {
        color: darkblue;
    }
    input {
        background-color: gold;
        border: 1px solid navy;
        border-radius: 5px;
    }
</style>
</head>
<body>

    <form method="post" action="mailto:tyrteoslm@g.cofc.edu">
        <h1>Science Fair Registration</h1>
<p>
First Name: <input type="text" name="first" id="first">
Last Name: <input type="text" name="last" id="last">
</p>
<p>
    Email: <input type="text" name="email" id="email" required>
</p>
<p> State:
    <select name="state" id="state">
<option value="sc">South Carolina</option>
<option value="ga" selected>Georgia</option>
<option value="nc">North Carolina</option>
<option value="al">Alabama</option>
<option value="tn">Tennessee</option>
    </select>
</p>
    <p>
Which categories are you participating?<br>
<input type="checkbox" name="Beg" id="Beg">Beginning
<input type="checkbox" name="Inter" id="Inter">Intermediate
<input type="checkbox" name="Adv" id="Adv">Advanced
<br>
    </p>
<p>
    Would you like our weekly emails?<br>
    <input type="radio" name="mlist" id="yes">Yes, thanks
    <input type="radio" name="mlist" id="no">Not now
    <input type="radio" name="mlist" id="maybe">Ask me later
</p>
<p>
    Comments & special requests:<br>
    <textarea name="comments" id="comments" cols="50" rows="10" placeholder="please type here">
    
    </textarea>
</p>
<p>
    <input type="submit" name="submit" id="submit" value="Register Now!">
    <input type="reset" name="reset" id="reset" value="Erase">
</p>
    </form>



    </div>
    </body>
    </html>
