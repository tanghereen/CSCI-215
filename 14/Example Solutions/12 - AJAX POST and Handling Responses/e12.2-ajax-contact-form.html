<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h1 class="mt-3">Contact Us</h1>
            <p>
                Complete the form below to send us a message.
            </p>
            <div id="respMsgAlert" class="alert alert-success visually-hidden" role="alert">
                <div id="respMsgText"></div>
            </div>
            <form>
                <div class="mb-3">
                    <label for="userName" class="form-label">Name</label>
                    <input type="userName" class="form-control" id="userName">
                </div>
                <div class="mb-3">
                    <label for="userEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="userComments" class="form-label">Comments</label>
                    <textarea class="form-control" id="userComments" rows="3"></textarea>
                </div>
                <button type="button" onclick="sendContactInfo()" class="btn btn-primary">Submit</button>
            </form>

        </div>
        <div class="col-4"></div>

    </div>
    <div>

        <script type="text/javascript">

            function sendContactInfo() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        let response = JSON.parse(this.responseText);
                        let responseMsg = `Form for ${response.name} received successfully!`;
                        //unhide
                        document.getElementById("respMsgAlert").classList.remove("visually-hidden");
                        document.getElementById("respMsgText").innerText = responseMsg;
                    }
                };

                let userName = document.getElementById('userName').value;
                let userEmail = document.getElementById('userEmail').value;
                let userComments = document.getElementById('userComments').value;

                xhttp.open("POST", "https://tcmoorer.people.cofc.edu/CSCI215/Spring2022/12/e12.2-ajax-contact-form.php", true);
                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                xhttp.send(`userName=${userName}&userEmail=${userEmail}&userComments=${userComments}`);
            }

        </script>
</body>
</html>
