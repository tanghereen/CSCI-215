<h1>Does the Array include the average of all values?</h1>
<script type="text/Javascript">

    /*
        Does the Array include the average of all values?

        Write the following program using JavaScript:

            1. Prompt user to enter a series of numeric values separated by comma (see below).
            2. Determine if the average of the numbers is included as one of the numbers.
            3. Note: only use whole numbers.

        Example #1:
        Input: 28,5,27,69,4,8,59
        Output: The average value 28 is included in the list of values 28,5,27,69,4,8,59.

        Example #2:
        Input: 39,34,56,21,18,3,99
        Output: The average value 38 is not included in the list of values 39,34,56,21,18,3,99.
    */

    // input
    const numbers = prompt("Enter numbers separated by a comma:", "28,5,27,69,4,8,59").split(",");

    // calculations
    // compute average
    let sum = 0;
    for (let i=0; i < numbers.length; i++) {
        sum += Number(numbers[1]);   // Number handles integers and decimal values
    }
    let average = sum / numbers.length;

    // check if average is one of the values
    let aveInArray = false;
    for (let i=0; i < numbers.length; i++) {
        if (numbers[i] == average) {
            aveInArray = true;
            break;
        }
    }

    // output
    if (aveInArray) {
        document.write(`The average value ${average} is included in the list of values ${numbers}.`)
    } else {
        document.write(`The average value ${average} is NOT included in the list of values ${numbers}.`)
    }

</script>
</body>
