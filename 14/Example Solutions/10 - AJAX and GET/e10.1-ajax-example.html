<!--
   Use AJAX to call e10.1-ajax-info.php and load the result in the DOM.
   
   This example illustrates a simple ajax request that displays the response in the browser when the
   onclick event fires.
-->
<html>
<body>
<p onclick="loadRemoteContent()" style="cursor:pointer; color: blue;">Load remote content...</p>
<div id="demo"></div>
<script>

    /**
     * Load remote content 
     */
    function loadRemoteContent() {
        const ajaxRequest = new XMLHttpRequest();
        ajaxRequest.onload = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("demo").innerHTML = this.responseText;
            }
        }
        ajaxRequest.open("GET", "https://tcmoorer.people.cofc.edu/CSCI215/Spring2022/10/e10.1-ajax-info.php");
        ajaxRequest.send();
    }
    
</script>
</body>
</html>
