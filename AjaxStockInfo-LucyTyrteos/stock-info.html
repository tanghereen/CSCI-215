<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Stock Info</title>
<!-- Bootstrap import -->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">




<style>
    .cursor {
        cursor: pointer;
    }
    .selector-for-some-widget {
  box-sizing: content-box;
}

</style>
</head>
<body onload="init()" style="background-color: #FEF0E6;">
    <body>
    <div id="container">
        <div class="row">
            <div class="col-3">
<h1>Stock Info</h1>

<p>GET YOUR STOCK INFO NOW!</p>

    <h2>Current Highest Stocks</h2>

<ul>
<li class="cursor" onclick="loadRemoteContent('BTC')">Bitcoin</li>
<li class="cursor" onclick="loadRemoteContent('ETH')">Etherium</li>
<li class="cursor" onclick="loadRemoteContent('NKE')">NIKE</li>
<li class="cursor" onclick="loadRemoteContent('TGT')">Target</li>
<li class="cursor" onclick="loadRemoteContent('HD')">Home Depot</li>
</ul>

         </div>
    </div>
</div>
    </div>
         </div>
            <div class="row">
                <div class="col-4">
                 <h2>Share Price</h2>
                <div id="additionalInfo"></div>
            </div>
        </div>
    </div>
<script type="text/javascript">

 function loadRemoteContent(id) {
        const ajaxRequest = new XMLHttpRequest();
        ajaxRequest.onload = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("additionalInfo").innerHTML = this.responseText;
            }
        }
        ajaxRequest.open("GET", "https://tyrteoslm.stu.cofc.edu/AjaxStockInfo-LucyTyrteos/stock-info.php?id="+id);
        ajaxRequest.send();
    }

</script>
</body>
</html>
